<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 170 50">
  <!-- Brand Icon -->
  <g transform="translate(0, 5)">
    <!-- Main Circle -->
    <circle cx="20" cy="20" r="18" 
            fill="white" 
            stroke="#FF385C" 
            stroke-width="1.5"/>
            
    <!-- House Icon -->
    <path d="M20 10 
             L30 20
             L28 20
             L28 30
             L12 30
             L12 20
             L10 20 Z" 
          fill="#FF385C"/>
    
    <!-- Door -->
    <rect x="18" y="24" 
          width="4" height="6" 
          fill="white"/>
  </g>
  
  <!-- Company Name - Centered -->
  <g transform="translate(45, 0)">
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-weight="700" 
          font-size="32" 
          letter-spacing="-1"
          text-anchor="start">
      <tspan fill="#2D2D2D">Stay</tspan><tspan fill="#FF385C">Hub</tspan>
    </text>
  </g>
</svg>